<div class="mainStrip">
    <div class="bgDivOne">
    <div class="container pt-3 pb-3">
        <h4>LIST OF PRODUCTS</h4>
        <ul class="list-inline mb-0">
            <li class="list-inline-item">
                <a href="javascript: void(0);"  routerLink=""><i class="fa fa-home"></i>&nbsp;HOME</a>
            </li>
            <li class="list-inline-item">/</li>
            <li class="list-inline-item">
                LIST OF PRODUCTS
            </li>
        </ul>
    </div>
    </div>
</div>
<div class="container mt-3 mb-4">
    <div class="row">
        <div class="col-12">
            <div class="float-right">
                <div class="form-inline">
                    <div class="form-group mb-4">
                      <label for="staticEmail2" class="mr-3">FILTER</label>
                      <select class="form-control" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
                        <option value="all">ALL CATAGERORIES</option>
                        <option *ngFor="let cat of categories" [value]="cat.id">{{cat.categoryName}}</option>
                      </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="productData?.length > 0 else noProductsData">
       <div class="col-3" *ngFor="let pd of productData">
          <div class="prodBox mb-3">
            <img src="{{pd.productImg}}" alt="Medicine"/>
        <div class="p-3">
                <div class="productName">
                    {{pd.productName}}
                </div>
                <div class="capacity">
                    {{pd.pCapacity}}
                </div>
                <div class="tabCount">
                    {{pd.nofTablets}} TABLETS
                </div>
                <div class="tabPrice mt-1 mb-2">
                    <strong class="newPrice">
                        <i class="fa fa-inr"></i>&nbsp; {{pd.offerPrice}}
                    </strong>&nbsp;&nbsp;
                    <span class="oldPrice"><i class="fa fa-inr"></i>&nbsp; {{pd.actualPrice}}</span>&nbsp;
                    <span class="pricePer">{{pd.pricePercentile}}% off</span>
                </div>
                <div class="text-center">
                    <!-- <ng-container *ngIf="pd.quantity == 0 else multiple"> -->
                      <button class="btnCart" (click)="addtocart(pd)"><i class="fa fa-shopping-cart" ></i> <span>ADD CART</span></button>&nbsp;&nbsp;
                    <!-- </ng-container> -->

                    <!-- <ng-template #multiple>
                      <button  class="btnCart" (click)="removeItem(pd)">-</button>  {{pd.quantity}} <button  class="btnCart" (click)="addtocart(pd)">+</button> &nbsp;
                    </ng-template> -->
                    <button class="btnCart" [routerLink]="['/productdetails', pd.id]"><i class="fa fa-eye" aria-hidden="true"></i><span>VIEW DETAILS</span></button>
                </div>
             </div>
          </div>
       </div>
    </div>
    <ng-template #noProductsData>
      <p>No Products Found</p>
    </ng-template>
</div>
